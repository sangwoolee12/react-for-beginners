<!DOCTYPE html>
<html>

<body>
  <div id="root"></div>
</body>
<script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
<!-- react element를 가져다가 HTML로 바꾸는 역할-->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
  const root = document.getElementById("root");
  function Title() { //Title 함수부분은 아래 Button 컴포넌트와 동일함. 
    return (
      <h3 id="title" onMouseEnter={() => console.log("mouse enter")}>
        Hello I'm a span
      </h3>
    );
  }
  const Button = () => ( // = () => -> arrow function이라고 함. 이렇게 함수로 만들어줘야 아래에서 렌더링 가능 (function이랑 return문을 포함함)
    <button
      style={{
        backgroundColor: "tomato"
      }}
      onClick={() => console.log("im clicked")}
    >
      Click me
    </button>
  );
  const Container = () => (
    <div>
      <Title />
      <Button />
    </div> //컴포넌트를 다른 컴포넌트 안에 넣기 (컴포넌트의 첫글자는 반드시 대문자) 
  );
  ReactDOM.createRoot(root).render(<Container />);
</script>

</html>
